<head>

  <title>Document</title>
  <script>
    function info(a, b){
      for(i=1;i<=b;i++){
        document.write("sl:" +i+ "<br>" + "Name:" + a + " Age:" + b + "<br>");
      }
      
    }
  </script>

  <script>
    name = prompt("Enter your name: ");
    age = prompt("Enter your age: ");
    info(name,age);
  </script>
