<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    h2{
      display:none; 
      color:blue;
    }

    li{
      padding:10px;
      background-color: rgb(128, 127, 126);
      display: inline;
      color:aliceblue;

    }
    a{
      text-decoration: none;
      color:aliceblue;
    }

  </style>
</head>
<body>

  <p>Sky color is <span style="color:rgb(0, 64, 255);"> blue</span></p>
  <h2> This is a block-level element with display none. </h2>

  <p>Display a list of links as a horizontal menu: </p>
  <ul>
    <li><a href="">Home</a></li>
    <li><a href="">Sign-in</a></li>
    <li><a href="">Sign-out</a></li>
    <li><a href="">About Us</a></li>
  </ul>

</body>
</html>
