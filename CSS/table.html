<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th,td{
      border: 2px solid rgb(0, 0, 0);
      border-collapse: collapse;
    }

    table{
      width:100%;
    }

    th,td{
      padding: 10px;
    }

    th{
      height: 30px;
      background-color: rgb(255, 85, 0);
      color:white;
    }

    td{
      height: 25px;
      text-align: center;
    }

    tr:hover{
      background-color: yellowgreen;
    }
    
    tr:nth-child(even){
      background-color:rgb(137, 76, 1);
    }

    tr:nth-child(odd){
      background-color: rgb(222, 148, 84);
    }
  </style>
</head>
<body>
  <h1> CSS Table</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Mobile</th>
    </tr>
    <tr>
      <td>Sachin </td>
      <td>MCA</td>
      <td>1234569871</td>
    </tr>
    <tr>
      <td>Virat </td>
      <td>MBA</td>
      <td>1234569871</td>
    </tr>
    <tr>
      <td>Joe </td>
      <td>MSC</td>
      <td>1234569871</td>
    </tr>
    <tr>
      <td>Raju </td>
      <td>MCA</td>
      <td>1234569871</td>
    </tr>
  </table>
</body>
</html>
