<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      .dstyle{
        height: 200px;
        width: 200px;
        background-color: rgb(17, 232, 153);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="dstyle border-start border-5 border-primary">
        Additive border with  width-5 & border color.
      </div>
        <br>
      <div class="dstyle border border-end-0 border-start-0 border-5 border-primary">
        Additive border with  width-5 & border color.
      </div>
      <br>
      <div class="dstyle border border-2 border-primary rounded">
        Additive border with  width-5 & border color.
      </div>
      <br>
      <h1 class="text-center bg-info border border-4 border-danger rounded-pill"> Border with rounded pill</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
